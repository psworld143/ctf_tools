name: Build Windows Executable

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        architecture: 'x64'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile `
          --name "CTF_Tool_Selector" `
          --console `
          --add-data "ai_providers.sql;." `
          --hidden-import=requests `
          --hidden-import=subprocess `
          --hidden-import=shutil `
          --hidden-import=platform `
          --hidden-import=os `
          --hidden-import=shlex `
          --hidden-import=textwrap `
          --hidden-import=typing `
          --clean `
          --noconfirm `
          ctf_tool_selector.py
          
    - name: Verify executable exists
      run: |
        if (Test-Path "dist\CTF_Tool_Selector.exe") {
          Write-Host "✅ Executable built successfully"
          $file = Get-Item "dist\CTF_Tool_Selector.exe"
          Write-Host "File size: $($file.Length / 1MB) MB"
        } else {
          Write-Host "❌ Executable not found"
          exit 1
        }
        
    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: CTF_Tool_Selector-Windows
        path: dist/CTF_Tool_Selector.exe
        retention-days: 30
        
    - name: Create release on tag
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/CTF_Tool_Selector.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

